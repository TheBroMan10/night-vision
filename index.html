<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Night Vision Canvas</title>
<style>
  body { margin:0; background:black; overflow:hidden; display:flex; flex-direction:column; align-items:center; }
  canvas { width:100vw; height:100vh; display:block; }
  .controls { position:fixed; bottom:10px; background:rgba(0,0,0,0.6); padding:10px; border-radius:10px; display:flex; gap:10px; color:white; font-family:sans-serif; }
  label { display:flex; flex-direction:column; font-size:12px; align-items:center; color:white; }
</style>
</head>
<body>

<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="canvas"></canvas>

<div class="controls">
  <label>Brightness
    <input id="brightness" type="range" min="0" max="3" step="0.05" value="1">
  </label>
  <label>Contrast
    <input id="contrast" type="range" min="0" max="3" step="0.05" value="1">
  </label>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const brightnessSlider = document.getElementById('brightness');
const contrastSlider = document.getElementById('contrast');

function updateCanvasSize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', updateCanvasSize);
updateCanvasSize();

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => { video.srcObject = stream; })
  .catch(err => { alert("Camera access failed: " + err); });

function applyFilters(frame) {
  const b = parseFloat(brightnessSlider.value);
  const c = parseFloat(contrastSlider.value);

  ctx.filter = `brightness(${b}) contrast(${c}) saturate(1.2) hue-rotate(90deg)`;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
}

function loop() {
  applyFilters(video);
  requestAnimationFrame(loop);
}

video.addEventListener('play', () => {
  loop();
});
</script>
</body>
</html>
