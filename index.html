<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Night Vision WebCam</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(1); /* make sure not mirrored */
      filter: brightness(6) contrast(2) saturate(1.2) hue-rotate(90deg);
    }
    .controls {
      position: fixed;
      bottom: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      color: white;
      font-family: sans-serif;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 12px;
      align-items: center;
      color: white;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <div class="controls">
    <label>Brightness
      <input id="brightness" type="range" min="1" max="15" step="0.1" value="6">
    </label>
    <label>Contrast
      <input id="contrast" type="range" min="1" max="5" step="0.1" value="2">
    </label>
    <label>Green
      <input id="green" type="checkbox" checked>
    </label>
  </div>

  <script>
    const video = document.getElementById('video');
    const brightnessSlider = document.getElementById('brightness');
    const contrastSlider = document.getElementById('contrast');
    const greenToggle = document.getElementById('green');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Camera access failed: " + err); });

    function updateFilters() {
      const b = brightnessSlider.value;
      const c = contrastSlider.value;
      const green = greenToggle.checked ? "hue-rotate(90deg) saturate(1.2)" : "";
      video.style.filter = `brightness(${b}) contrast(${c}) ${green}`;
    }

    brightnessSlider.addEventListener('input', updateFilters);
    contrastSlider.addEventListener('input', updateFilters);
    greenToggle.addEventListener('change', updateFilters);

    updateFilters(); // initialize
  </script>
</body>
</html>
