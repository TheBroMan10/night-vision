<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Exposure Boost</title>
<style>
  body { margin:0; background:black; overflow:hidden; }
  canvas { display:block; width:100vw; height:100vh; }
  .controls {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 10px;
    display: flex;
    gap: 10px;
    color: white;
    font-family: sans-serif;
  }
  label { display:flex; flex-direction:column; font-size:12px; align-items:center; }
</style>
</head>
<body>

<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="canvas"></canvas>

<div class="controls">
  <label>Exposure
    <input id="exposure" type="range" min="0.5" max="10" step="0.1" value="2">
  </label>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const exposureSlider = document.getElementById('exposure');

// Start camera
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => { video.srcObject = stream; })
  .catch(err => { alert("Camera access failed: " + err); });

// Wait until video metadata is loaded
video.addEventListener('loadedmetadata', () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  function drawFrame() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const exp = parseFloat(exposureSlider.value);

    for (let i = 0; i < frame.data.length; i += 4) {
      frame.data[i] = Math.min(255, frame.data[i] * exp);       // R
      frame.data[i+1] = Math.min(255, frame.data[i+1] * exp);   // G
      frame.data[i+2] = Math.min(255, frame.data[i+2] * exp);   // B
    }

    ctx.putImageData(frame, 0, 0);
    requestAnimationFrame(drawFrame);
  }

  drawFrame();
});
</script>
</body>
</html>
